<body>
    <h1>Contact Us</h1>
    <nav>
            <a href="index.htm">Home</a>

    <h3>Comments?</h3>
    <table>
        <form method="POST" action name="myForm">
            <tr>
                <td>
                    Last Name: <input type="text" name="lastname" maxlength="35"
                        placeholder="Enter your last name here">
                </td>
                <td>
                    First Name: <input type="text" name="firstname" maxlength="35"
                        placeholder="Enter your first name here">
                </td>
            </tr>
            <tr>
                <td>
                    Email: <input type="text" name="email" maxlength="50" placeholder="Enter your email here">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:Male <input type="radio" name="gender" value="m">
                    Female <input type="radio" name="gender" value="f">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="comments" rows="5" cols="50"
                        placeholder="Please enter your comments here..."></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>

        </form>
    </table>
    <br>
    <br>
    <h3>Shanghai Airports</h3>
    <map name="Shanghai">
        <area shape="rect" coords="500, 120, 520, 160" href="https://www.shairport.com/index_pdjc.html"
        alt="PudongAirport" title="Pudongairport" target="_blank">
        <area shape="rect" coords="160, 100, 200, 140" href="https://www.shairport.com/index_hqjc.html"
        alt="HongqiaoAirport" title="Hongqiaoairport" target="_blank">

    </map>
    <img src="airportsmap.jpg" usemap="#Shanghai" alt="Airport Locations" title="AirportMap">

</body>

</html>
