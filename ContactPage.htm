<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Shanghai, Travel, Tourist, Contact">
    <meta name="description" content="Shanghai Travel Guide-Contact Page">
    <meta name="author" content="Yue Wu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ContactPage-SH</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
        }
        div{
            border: 1px solid black;
            height: 50px;
            margin-left: 300px;
            margin-right: 300px;
            background-color: darkgrey;
        }
        h2#msg{
            position: absolute;
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            width: auto;
        }
    </style>
    <link rel="stylesheet" href="top.css" type="text/css" />
    <script>
        let p = 320;
        let i = 0;
        const msgList = ["Shanghai Is The Best..." , "Come Visit ASAP..." , "You Will Love Shanghai..."];

        function doScroll() {
            let x = document.getElementById("msg");
            x.innerHTML = msgList[i];
            x.style.left = p + "px";
            if (p > 900) {
                p = 320;
                i++;
                if (i == msgList.length) {
                    i = 0;
                }
            }
            else {
                p = p + 1;
            }
            setTimeout("doScroll()", 8)
        }

        function check(){
            let myForm = document.getElementById("form1");
            let lName = myForm.lastname.value;
            let fName = myForm.firstname.value;
            let gender = myForm.gender.value;
            let email = myForm.email.value;
            let c = myForm.comments.value;
            if (lName.length == 0 || fName.length == 0 || email.length == 0 || c.length == 0) {
                alert ("Please do not leave any area empty!")
            }
            else if (lName.length !== 0 || fName.length !== 0 || email.length !== 0 || c.length !== 0 || gender.checked) {
                document.getElementById("cc").innerHTML = "Thank you for submitting your comments!"
                document.getElementById("cc").style.color = "orange";
            }
            return false;
        }

    </script>
</head>

<body onload="doScroll()">
    <h1>Contact Us</h1>
    <nav>
        <a href="index.htm">Home</a>
        <a href="Dining-Picks.htm">Dining Options</a>
        <a href="Hotel-Picks.htm">Top Hotels</a>
        <a href="Toursit-Attraction.htm">Top Tourist Attractions</a>
        <a href="Night-Life.htm">Shanghai Night Life</a>
        <a href="ContactPage.htm">Contact US</a>
        <a href="Site-map.htm">Site Map</a>
        <a href="Credits-Page.htm">Credits Page</a>
    </nav>
    <hr>

    <h3 id="cc">Comments?</h3>
    <table>
        <form id="form1" method="POST" action name="myForm">
            <tr>
                <td>
                    Last Name: <input type="text" name="lastname" maxlength="35"
                        placeholder="Enter your last name here">
                </td>
                <td>
                    First Name: <input type="text" name="firstname" maxlength="35"
                        placeholder="Enter your first name here">
                </td>
            </tr>
            <tr>
                <td>
                    Email: <input type="text" name="email" maxlength="50" placeholder="Enter your email here">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:Male <input type="radio" name="gender" value="m">
                    Female <input type="radio" name="gender" value="f">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="comments" rows="5" cols="50"
                        placeholder="Please enter your comments here..."></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input onclick="return check()" type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>

        </form>
    </table>
    <br>
    <div>
        <h2 id="msg">This text will move</h2>
    </div>
    <br>
    <h3>Shanghai Airports</h3>
    <map name="Shanghai">
        <area shape="rect" coords="500, 120, 520, 160" href="https://www.shairport.com/index_pdjc.html"
            alt="PudongAirport" title="Pudongairport" target="_blank">
        <area shape="rect" coords="160, 100, 200, 140" href="https://www.shairport.com/index_hqjc.html"
            alt="HongqiaoAirport" title="Hongqiaoairport" target="_blank">

    </map>
    <img src="airportsmap.jpg" usemap="#Shanghai" alt="Airport Locations" title="AirportMap">

</body>

</html>
